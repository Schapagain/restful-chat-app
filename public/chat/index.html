<html>
    <head>
        <link rel="shortcut icon" href="/public/favicon.ico">
        <link rel="stylesheet" href="chat.css">
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://kit.fontawesome.com/013a54f5d5.js" crossorigin="anonymous"></script>
        <script defer src="chat.js"></script>
    </head>
    <body>
        <div id="main-cointainer">
            <div id = "profile">
                <img id = "profile-pic" src="/uploads/dummy.png" alt="profile picture"> 
               <div id = "profile-info">
                    Info here
                </div>
            </div>
            <div id = "chat-box">
                <div id="messages">
                </div>
                <form action="#">
                    <input id="message" autocomplete="off" required /> 
                    <label id="image-upload" class="fas fa-image fa-2x" for="image">
                        <input type="file" id="image" style="display: none" accept=".png, .jpg, .jpeg" />
                    </label>
                    <button id="send"><i class='fas fa-paper-plane'></i></button>
                </form>
            </div>
        </div>
    </body>

</html>
